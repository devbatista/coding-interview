# docker-compose.yml
version: '3.8'

services:
  web:
    build: .
    command: rails server -b 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
    depends_on:
      - db

  db:
    image: nouchka/sqlite3:latest
    volumes:
      - ./tmp/db:/data